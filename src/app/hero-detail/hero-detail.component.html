<div *ngIf="hero">
    <!-- *ngIf only display the host element if the selectedHero exists (true). -->
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
        <!-- [(ngModel)] is Angular's two-way data binding (imported from FormsModule)
                Here it binds the hero.name property to the HTML textbox 
                so that data can flow in both directions: 
                from the hero.name property to the textbox, 
                and from the textbox back to the hero.name. -->
    </div>
    <button (click)="goBack()">go back</button>
</div>
